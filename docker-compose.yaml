version: "3.8"

services:
  homeserver:
    image: homeserver:latest
    privileged: true
    cap_add:
      - NET_ADMIN
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./DATA/AppData:/DATA/appdata
      - ./DATA:/DATA/data
      - ./DATA/Media:/DATA/media
    command: /init
    restart: unless-stopped
